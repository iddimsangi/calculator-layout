<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Iphone calculator</title>
  </head>
  <body>
    <section>
      <div class="calc-container">
        <div class="calc-header">
          <h1>1,990</h1>
        </div>
        <div class="calc-body">
          <a href="#" class="item-white">
            <span>C</span>
          </a>
          <a href="#" class="item-white">
            <span>+/-</span>
          </a>
          <a href="#" class="item-white">
            <span>%</span>
          </a>
          <a href="#" class="item-orange">
            <span> &divide; </span>
          </a>
          <a href="#" class="item-dark">
            <span>7</span>
          </a>
          <a href="#" class="item-dark">
            <span>8</span>
          </a>
          <a href="#" class="item-dark">
            <span>9</span>
          </a>
          <a href="#" class="item-orange">
            <span> &times; </span>
          </a>
          <a href="#" class="item-dark">
            <span>4</span>
          </a>
          <a href="#" class="item-dark">
            <span>5</span>
          </a>
          <a href="#" class="item-dark">
            <span>6</span>
          </a>
          <a href="#" class="item-orange">
            <span>-</span>
          </a>
          <a href="#" class="item-dark">
            <span>1</span>
          </a>
          <a href="#" class="item-dark">
            <span>2</span>
          </a>
          <a href="#" class="item-dark">
            <span>3</span>
          </a>
          <a href="#" class="item-orange">
            <span>+</span>
          </a>
          <a href="#" class="item-0">
            <span>0</span>
          </a>
          <a href="#" class="item-dark">
            <span>.</span>
          </a>
          <a href="#" class="item-orange">
            <span>=</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
